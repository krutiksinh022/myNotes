<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my | To | Do</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="back-ground">
        <img src="./assets/bg-desktop-dark.jpg" alt="">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">TODO</div>
            <div class="theme"><img src="./assets/icon-sun.svg" alt=""></div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark"></div>
            </div>
            <div class="new-todo-input">
                <input type="text" id="input-val">
            </div>
        </div>
        <div class="submit-btn">
            <button id="submit">Add Task</button>
        </div>
        <div class="todo-item-wrapper">
            <div class="todo-items">
                <div class="check">
                    <div class="check-mark"><img src="./assets/icon-check.svg" alt=""></div>
                </div>
                <div class="todo-text">
                    play volleyball
                </div>
            </div>
        </div>
        <div class="todo-item-info">
            <div class="item-left">
                5- items left
            </div>
            <div class="item-statuts">
                <span>All</span>
                <span>Active</span>
                <span>Completed</span>
            </div>
            <div class="item-clear">
                <span>Clear Completed</span>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
